<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>NFT Preview Card &dash; Component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-image">
            <img src="./images/image-equilibrium.jpg" alt="Card Image" class="card-img">
        </div>
        <div class="card-content">
          <h2 class="card-name">Equilibrium #3429</h2>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price-and-time">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
              <p>0.041ETH</p>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="Clock Icon" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="createdby">
            <img
              src="./images/image-avatar.png"
              alt="Avatar Image"
              class="avatar"
            />
            <p class="creator">Creation of <span class="name">Jules Wyvern<span></span></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
